name: Lint and Formatting

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  lint_and_formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run format:check
        run: npm run format:check
